<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Video Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="player">
		 <video class="player__video viewer">
		  <source src="C:\Users\I303390\Downloads\Deeps\30 day js challenge\day 9 video player\movie.mp4" type="video/mp4">
		</video>
		<div class="player__controls">
			<div class="progress">
				<div class="progress__filled"></div>
			</div>
			<button class="player__button toggle" title="Toggle Play">►</button>
			<input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
			<input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
			<button data-skip="-3" class="player__button">« 3s</button>
			<button data-skip="5" class="player__button">5s »</button>
		</div>
	</div>
	<script type="text/javascript" src="video.js"></script>
</body>
</html>
